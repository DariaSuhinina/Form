<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Form 10</title>
</head>
<body>
  <div class="main">
    <h1>Login #10</h1>

    <p id="acc">Have an account?</p>

    <form action="" method="post">
      <input type="text" value="" name="Username" placeholder="Username" class="text">

      <input type="password" value="" name="Password" placeholder="Password" class="text">

      <button type="submit" id="sign">
        Sign in
      </button>

      <div id="flex">
        <p>
          <label>
            <input type="checkbox" name="remember"  id="remember">
            <span class="check"></span>
          Remember Me
          </label>
        </p>

        <p><a href="" id="forgot">Forgot Password</a></p>
      </div>
    </form>

    <p id="or">Or Sign In With</p>
    
    <div class="bottom">
      <a href="https://facebook.com/" class="button" target="_blank">Facebook</a>
      <a href="https://twitter.com/" class="button" target="_blank">Twitter</a>
    </div>
    
  </div>
</body>
</html>
